trigger:
- main

pool: DetectionPool

steps:
- task: PythonScript@0
  inputs:
    scriptSource: 'filePath'
    scriptPath: './process_updates.py'
  env:
    BUILD_SOURCE_VERSION: $(Build.SourceVersion)
    SPLUNK_API: $(splunkapi)

